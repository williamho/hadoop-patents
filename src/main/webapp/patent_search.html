<div style="float:left; width:400px; padding-left:20px;">
	<p>Search for patent citations</p>
	<form method="get" name="PatentSearch" action="patents">
		<fieldset>
			<legend>Search</legend>
			<dl>
				<label for="patentnum">Patent Number</label>
				<input type="text" name="patentnum" value="">
			</dl>
			<dl>
				<label for="filename">Citations File</label>
				<input type="text" value="output/patents_outcite" name="citationfile" value="">
			</dl>
			
		</fieldset>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</div>
